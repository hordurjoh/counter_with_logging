<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css" />
  <title>Counter</title>
</head>
<body>
  <div class="container">    

    <header id="main-header">
      <h1>Counter with Logging</h1>
    </header>
    
    <div id="entered">
      <p>Current Count : <span id="count-el">Not Started</span></p>
    </div>
    <p>Timer started at <span id="time-start-el">0:00:00</span></p>
    <button id="increment-btn">Start</button>
    <button id="log-btn">Log</button>
    <button id="restart-btn">Restart !!</button>
    
    <div id="form-div">
      <form id="count-form" action="index.html">
        <div class="form-entry">
          <label for="log-date" >Log the Date:</label>
          <input type="checkbox" name="log-date" id="log-date">
          <span class="between">|</span>
          <label for="seppi">CSV seperator:</label>
          <input type="text" name="seppi" id="seppi" value=",">
        </div>
        <div class="textlog-entry">
          <textarea
            name="logentries"
            id="logentries"
          ></textarea>       
        </div>
      </form>
      <button id="copy-btn">copy to clopboard</button>
    </div>
    <hr>
    <div">

      <p id="Summery">
        

      </p>
    </div>
  </div>
  <script src="/js/mylib.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
